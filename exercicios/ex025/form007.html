<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
   
</head>
<body>
    
    <h2>Exemplos de Formulários</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
             <optgroup label="Regiao Sudeste">
                 <option value="RJ">Rio de Janeiro</option>
                 <option value="SP" selected>São Paulo</option>
                 <option value="MG">Minas Gerais</option>
             </optgroup>
             <option value="RS">Rio Grande do Sul</option>
             <option value="SC">Santa Catarina</option>
             <option value="RN">Rio Grande do Norte</option>

            </select>
        

             
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lisprofis">
            <datalist id="lisprofis">
                <option value="ADM">Administrador</option>
                <option value="DES">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
