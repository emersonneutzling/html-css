<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="clicou()">Click em mim</a>
    <div id="Saída"> </div>


    <script>
        function clicou() {
            s = window.document.getelementById("Saída")
            s.innerHTML += "<P>Você clicou!</P>"
        }
    </script>
</body>
</html>
